<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Query Selector</title>
  </head>
  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
      <h4 id="name-block">Hey there, My name is <span id="username">Tridib Ghosh</span></h4>
      <p class="paragraph">Here is a code for you</p>
      <pre><code>console.log('Hey there')</code></pre>
    </div>
    <div id="my-container"></div>
    <button id="clickButton">
        Click me
    </button>
    <script>

        let a=10
        let b=20
        async function getdata(){
            let resultFromServer=await fetch(
            "https://jsonplaceholder.typicode.com/posts"
            )
            console.log(await resultFromServer.json());
        }   
        getdata()     
        console.log(a+b);
       
    </script>
  </body>
</html>
