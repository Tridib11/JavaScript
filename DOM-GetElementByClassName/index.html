<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Query Selector</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Welcome to my website</p>
    </nav>
    <div class="block">
        <h4>Hey there, My name is <span id="username">Tridib Ghosh</span></h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey there')</code></pre>
    </div>
    <script>
    const elements=document.getElementsByClassName("block")
    for(let i=0;i<elements.length;i++){
        elements.item(i).style.background="blue";
    }   
        
    </script>
</body>
</html>
